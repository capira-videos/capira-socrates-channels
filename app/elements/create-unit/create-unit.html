
<dom-module id="create-unit">
  <style>
    :host {
      display: block;
    }

    paper-dialog {
      width: 400px;
    }
  </style>
  <template>
    <paper-dialog id="createUnitDialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <iron-a11y-keys target="{{}}" keys="enter" on-keys-pressed="_confirm"></iron-a11y-keys>
      <h2>Create Unit</h2>
      <p>
        <paper-input label="Enter a youtube video id or link" value="[[unit.videoId]]" id="videoId" autofocus></paper-input>
        <paper-input label="Enter the title" value="{{unit.title}}"></paper-input>
      </p>
      <div class="buttons">
        <paper-button dialog-dismiss>Decline</paper-button>
        <paper-button on-click="_confirm">Accept</paper-button>
      </div>
    </paper-dialog>
    <editor-service id="createUnitService" on-responded="_handleResponse"></editor-service>
    <iron-ajax id="youtubeApi" handle-as="json" verbose="true" on-response="_handleYoutubeTitle"></iron-ajax>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'create-unit',

      open: function() {
        this.$.createUnitDialog.open();

        this.$.createUnitDialog.modal = true;

        this.unit = {
          title: '',
          videoId: '',
          parent: this.parent
        };
      },

      ready: function() {
        var that = this;
        this.$.videoId.onkeyup = function() {
          that._handleYoutubeUrls(this.value || '');
        }
      },


      _parse_yturl: function(url) {

        var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/;
        var match = url.match(regExp);
        if (match && match[7].length == 11) {
          return match[7];
        } else {
          return false;
        }
      },

      _handleYoutubeUrls: function(youtubeUrl) {
        var split = this._parse_yturl(youtubeUrl);

        if (split) {
          this.set('unit.videoId', split);
        } else {
          this.set('unit.videoId', youtubeUrl);
        }
        var that = this;
        setTimeout(function(){
          that._fetchYoutubeTitle();
        },500);
      },


      _fetchYoutubeTitle: function(id) {
        var service = this.$.youtubeApi;
        service.url= 'https://www.googleapis.com/youtube/v3/videos?id=' + this.unit.videoId + '&key=AIzaSyBtulzLnwRn3FfkfL-Lg-AhuO8eR8jfXSQ&fields=items(snippet(title))&part=snippet'
        service.generateRequest();
      },

      _handleYoutubeTitle: function() {
        var resp = this.$.youtubeApi.lastResponse;
        console.log(resp);
        this.set('unit.title',resp.items[0].snippet.title);
      },

        _confirm: function() {
        //tell the server
        var service = this.$.createUnitService;
        service.generateRequest('unit', this.unit, 'PUT');
      },

      _handleResponse: function(resp) {
        var unit = resp.detail;
        console.log("Response:", unit);
        this.fire('created', unit);
        this.$.createUnitDialog.close();
      }

      //TODO: on-enter-press in allen dialogen

    });
  })();
</script>
