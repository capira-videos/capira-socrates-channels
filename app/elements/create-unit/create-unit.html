<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="create-unit">
  <style>
    :host {
      display: block;
    }

    paper-dialog {
      width: 400px;
    }
  </style>
  <template>
    <iron-a11y-keys target="{{}}" keys="enter" on-keys-pressed="_confirm"></iron-a11y-keys>
    <paper-dialog id="createUnitDialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Create Unit</h2>
      <p>
        <paper-input label="Enter a youtube video id or link" value="[[item.videoId]]" id="videoId" autofocus></paper-input>
        <paper-input label="Enter the title" value="{{item.title}}"></paper-input>
      </p>
      <div class="buttons">
        <paper-button dialog-dismiss>Decline</paper-button>
        <paper-button on-click="_confirm">Accept</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'create-unit',

      open: function() {
        this.$.createUnitDialog.open();
        //        this.$.videoId.focus();

        this.$.createUnitDialog.modal = true;

        this.item = {
          title: '',
          videoId: ''
        };
      },

      ready: function() {
        var that = this;
        this.$.videoId.onkeyup = function() {
          console.log(this);
          that._handleYoutubeUrls(this.value || '');
        }
      },


      _parse_yturl:function(url) {

        var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#\&\?]*).*/;
        var match = url.match(regExp);
        if (match && match[7].length == 11) {
          return match[7];
        } else {
          return false;
        }
      },

      _handleYoutubeUrls: function(youtubeUrl) {
        var split = this._parse_yturl(youtubeUrl);
        console.log('in: _handleYoutubeUrls:',split);

        if (split) {
          this.set('item.videoId', split);
        } else {
          this.set('item.videoId', youtubeUrl);

        }
      },


      _confirm: function() {
        console.log('confirmed!');
        this.fire('created', this.item);
        this.$.createUnitDialog.close();
      }

      //TODO: on-enter-press in allen dialogen

    });
  })();
</script>
