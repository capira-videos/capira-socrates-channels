<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="capira-webservice">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <iron-ajax
    auto
    url="https://capira.de/build/server/channelServer.php"
    params='{"id":"1"}'
    handle-as="json"
    headers='{"X-Requested-With": "XMLHttpRequest"}'
    on-response="handleResponse"
    debounce-duration="300"></iron-ajax>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'capira-webservice',
    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    },
    handleResponse :function(resp){
      console.log(resp);
    }
  });
})();
</script>
