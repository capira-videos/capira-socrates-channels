<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="create-folder">
  <style>
    :host {
      display: block;
    }
    #createFolderDialog{
      width:400px;
    }
  </style>
  <template>
    <paper-dialog id="createFolderDialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Create Folder</h2>
      <p>
        <paper-input label="Enter the title" value="{{item.title}}" autofocus></paper-input>
      </p>
      <div class="buttons">
        <paper-button dialog-dismiss>Decline</paper-button>
        <paper-button dialog-confirm on-click="_confirm">Accept</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'create-folder',

    open : function(){
      this.$.createFolderDialog.open();
      this.item={title:''};
    },
    _confirm: function(){
      this.fire('created',this.item);
    }
  });
})();
</script>
