
<dom-module id="my-awesome">
  <style>
  /* Card, Dialog */
  .card, .dialog {
    position: relative;
    display: inline-block;
    width: 300px;
    height: 240px;
    vertical-align: top;
    background-color: #fff;
    box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24);
  }

  .dialog {
    box-sizing: border-box;
    padding: 16px;
  }

  .dialog > .content {
    height: 170px;
    font-size: 0.9em;
  }

  .dialog > .content > .title {
    font-size: 1.3em;
  }

  .dialog > .button {
    width: 90px;
    float: right;
  }

  .card.image {
    background: url(http://lorempixel.com/300/240/nature/);
    color: #fff;
  }

  </style>
  <template>
    <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
    <span class="paper-font-body2">Update text to change the greeting.</span>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input class="paper-font-body2" value="{{greeting::input}}">
  </template>
</dom-module>
