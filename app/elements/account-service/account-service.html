<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="account-service">
    <style>

    </style>
    <template>
        <iron-ajax id="service" url="/services/accountServer.php" handle-as="json" method="POST" verbose="true" loading="{{loading}}"></iron-ajax>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'account-service',
            properties: {
                loading: {
                    notify: true
                }
            },
            generateRequest: function(data, method) {
                var service = this.$.service;
                service.body = JSON.stringify(data);
                service.method = method ? method : 'POST';
                return service.generateRequest().completes;
            }
        });
    })();
    </script>
</dom-module>
