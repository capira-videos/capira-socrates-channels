<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="permissions-dialog">
  <style>
    :host{
      display: block;
    }
    paper-dialog {
      background: white !important;

      /* to fix the height-bug in paper-dialog */
      max-height: 1000px !important;
    }

    paper-dialog .buttons {
      position: relative;
      padding: 8px 8px 8px 24px;
      margin: 0;
    }

  </style>
  <template>
        <paper-dialog id="dialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
          <h2>Permissions for <span style="font-style:italic">{{folder.title}}</span></h2>
          <p>Here will be the Forms to edit the permissions!
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
          <div class="buttons">
            <paper-button >More Info...</paper-button>
            <paper-button dialog-dismiss>Decline</paper-button>
            <paper-button dialog-confirm autofocus>Accept</paper-button>
          </div>
        </paper-dialog>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'permissions-dialog',
    open : function(){
      document.querySelector('#dialog').open();
    }
  });
})();
</script>
