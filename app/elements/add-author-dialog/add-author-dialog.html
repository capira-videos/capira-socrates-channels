<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="add-author-dialog">
    <style>
        [user] {
            height: 48px;
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }

        [username] {
            @apply(--paper-font-subhead);
        }
    </style>
    <template>
        <paper-dialog id="addDialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop on-close="_closeDialog">
            <h2>Invite People</h2>
            <div>
                Invite people to become Author in this Channel.
                <paper-input label="Enter username or email address." id="queryInput" value="{{userQuery}}" autofocus></paper-input>
                <template is="dom-repeat" items="{{resultedUsers}}">
                    <div user>
                        <span username>{{item.name}}</span>
                        <div class="flex"></div>
                        <paper-icon-button remove icon="add" on-click="addUser"></paper-icon-button>
                    </div>
                </template>
            </div>
            <div class="buttons">
                <paper-button on-click="_closeDialog">Back</paper-button>
            </div>
        </paper-dialog>

        <iron-ajax auto id="queryUserServer" handle-as="json" verbose="true" last-response="{{resultedUsers}}"></iron-ajax>
    </template>
</dom-module>
<script>
    (function() {
        Polymer({
            is: 'add-author-dialog',

            open: function() {
                this.$.addDialog.open();
                this.set('userQuery', '');
                this.set('resultedUsers', []);
            },

            addUser: function(e) {
                var user = event.model.item;
                document.querySelector('#permissions-service').generateRequest(
                  {
                    channelId: this.folder.id,
                    isAdmin: false,
                    userId: user.id
                });
                this._closeDialog();
            },

            _closeDialog: function() {
                this.$.addDialog.close();
                this.fire('closed');
            },

            ready: function() {
                var that = this;
                this.$.queryInput.onkeyup = function() {
                    that._queryForUsers(this.value);
                }
            },

            _queryForUsers: function(query) {
                if (this.timer && this.timer.cancel) {
                    this.timer.cancel();
                }
                if (query.length > 2) {
                    var service = this.$.queryUserServer;
                    this.timer = setTimeout(function() {
                        service.url = "/server/queryUserServer.php?query=" + query;
                    }, 300);
                } else {
                  this.set('resultedUsers', []);
                }
            }


        });
    })();
</script>
