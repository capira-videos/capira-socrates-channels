<!--
This component is based on https://github.com/divshot/sortable-list
However it is reduced by the stuff we don't need and adds the on-move event.
This component is an adapter for sortable.js, https://github.com/RubaXa/Sortable
If you want to add any feature see what features are supported by that library.
-->

<link rel="import" href="sortable-import.html">

<!--
Simple, flexible drag-and-drop sortable lists utilizing the excellent
[Sortable.js](http://rubaxa.github.io/Sortable/) library under the covers.

##### Example

<sortable-list>
<div>First Item</div>
<div>Second Item</div>
<div>Third Item</div>
</sortable-list>

@element sortable-list
@blurb Flexible, mobile-friendly sortable lists
@status alpha
@homepage http://elements.divshot.io/sortable-list
-->
<dom-module id="sortable-list">
<template>
    <style>
    :host {
        display: block;
    }
    </style>
    <content></content>
</template>
<script>
Polymer({
    is: 'sortable-list',
    properties: {
        /**
        * A named group to allow drag and drop between multiple elements.
        * @attribute group
        * @default null
        * @type String
        */
        group: {
            type: String,
            value: null,
            observer: '_reactivate'
        },
        // sort: {
        //   type: Boolean,
        //   value: true
        // },
        /**
        * When present, disables sorting.
        * @attribute disabled
        * @default false
        * @type Boolean
        */
        disabled: {
            type: Boolean,
            value: false,
            observer: '_reactivate'
        },
        // store: {
        //   type: Object,
        //   value: null
        // },
        /**
        * Length of sorting animation (`0` for no animation).
        * @attribute animation
        * @default 0
        * @type Integer
        */
        animation: {
            type: Number,
            value: 0,
            observer: '_reactivate'
        },
        /**
        * CSS selector for a handle inside the sortable item (if any).
        * @attribute handle
        * @default null
        * @type String
        */
        handle: {
            type: String,
            value: null,
            observer: '_reactivate'
        },
        /**
        * CSS selector for elements to ignore for sorting purposes.
        * @attribute filter
        * @default null
        * @type String
        */
        filter: {
            type: String,
            value: null,
            observer: '_reactivate'
        },
        /**
        * CSS selector for which child elements should be sortable.
        * @attribute sortable
        * @default >*
        * @type String
        */
        sortable: {
          type: String,
          value: '>*',
          observer: '_reactivate'
        },
        /**
        * Name of the class to apply to the ghost during drag.
        * @attribute ghostClass
        * @default sortable-ghost
        * @type String
        */
        // ghostClass: {
        //   type: String,
        //   value: 'sortable-ghost'
        // },
        /**
        * Whether or not to scroll when dragging to edges.
        * @attribute scroll
        * @default true
        * @type Boolean
        */
        // scroll: {
        //   type: Boolean,
        //   value: true
        // },
        /**
        * Sensitivity of scroll boundary detection.
        * @attribute scrollSensitivity
        * @default 30
        * @type Integer
        */
        // scrollSensitivity: {
        //   type: Number,
        //   value: 30
        // },
        /**
        * Scrolling speed.
        * @attribute scrollSpeed
        * @default 10
        * @type Integer
        */
        // scrollSpeed: {
        //   type: Number,
        //   value: 10
        // }
    },
    attached: function() {
        this._reactivate();
    },
    /**
    * Manually destroy and recreate scrollable.
    * @method _reactivate
    */
    _reactivate: function() {
        if (this._sortable) { this._sortable.destroy(); }
        this._sortable = Sortable.create(this, this.generateOptions());
    },
    generateOptions: function() {
        return {
            group: this.group || Math.random(),
            //   sort: this.sort,
            disabled: this.disabled,
            animation: this.animation,
            handle: this.handle,
            filter: this.filter,
            draggable: this.sortable,
            //   ghostClass: this.ghostClass,
            //   scroll: this.scroll,
            //   scrollSensitivity: this.scrollSensitivity,
            //   scrollSpeed: this.scrollSpeed,
            /**
            * Triggered when a sort begins.
            * @event sort-start
            */
            onStart: function(evt) {
                this.fire('sort-start', evt);
                evt.stopPropagation();
            }.bind(this),
            /**
            * Triggered when a sort ends.
            * @event sort-end
            */
            onEnd: function(evt) {
                this.fire('sort-end', evt);
                evt.stopPropagation();
            }.bind(this),
            /**
            * Triggered when a new element is added to the list via sort drag.
            * @event sort-add
            */
            // onAdd: function(evt) {
            //     this.fire('sort-add', evt);
            //     evt.stopPropagation();
            // }.bind(this),
            /**
            * Triggered when the sort order has been modified.
            * @event sort-update
            */
            onUpdate: function(evt) {
                this.fire('sort-update', evt);
                evt.stopPropagation();
            }.bind(this),
            /**
            * Triggered on add, remove, or update.
            * @event sort-change
            */
            // onSort: function(evt) {
            //     this.fire('sort-change', evt);
            //     evt.stopPropagation();
            // }.bind(this),
            /**
            * Triggered when an element was removed by sort drag.
            * @event sort-remove
            */
            // onRemove: function(evt) {
            //     this.fire('sort-remove', evt);
            //     evt.stopPropagation();
            // }.bind(this),
            // onFilter: function(evt) {
            //     this.fire('sort-filter', evt);
            //     evt.stopPropagation();
            // }.bind(this),
            onMove: function(evt) {
                var returnValue = this.fire('sort-move', evt).returnValue;
                evt.stopPropagation();
                return returnValue;
            }.bind(this)
        };
    }
});
</script>
</dom-module>
