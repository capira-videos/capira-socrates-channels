<dom-module id="capira-folder">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
      <template is="dom-repeat" items="{{items}}">
        <capira-card item={{item}}></capira-card>
      </template>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'capira-folder',
      properties: {
        items: {
          type: Array,
          notify: true,
        }
      }
    });
  })();
</script>
