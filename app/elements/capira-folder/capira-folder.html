<dom-module id="capira-folder">
  <style>
    :host {
      display: block;
    }

    a {
      text-decoration: none;
      color: black;
    }
  </style>
  <template>
    <template is="dom-repeat" items="{{folder.folders}}">
      <a href="{{item.id}}">
        <capira-card title={{item.title}} image={{item.thumbnail}}></capira-card>
      </a>
    </template>
    <template is="dom-repeat" items="{{folder.units}}">
      <a href="{{unitRef(item)}}">
        <capira-card title={{item.title}} image={{item.videoId}}></capira-card>
      </a>
    </template>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'capira-folder',
      properties: {
        items: {
          type: Array,
          notify: true,
        }
      },
      unitRef :function(unit){
        return "https://capira.de/player/#/"+unit.id;
      }
    });
  })();
</script>
