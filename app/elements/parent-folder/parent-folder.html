<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="parent-folder">
<style>
:host {
    display: block;
    --iron-icon-width: 106px;
    --iron-icon-height: 60px;
    transition: opacity 0.2s, height 0.2s;
    opacity: 0;
    height: 0px;
    overflow: hidden;
}

:host-context(.sorting) {
    opacity: 1;
    height: 76px;
}

[item-title] {
    @apply(--paper-font-subhead);
    max-width: 460px;
    margin-left: 26px;
}

paper-item {
    @apply(--material-container);
    padding-top: 8px;
    padding-bottom: 8px;
    transition: background-color 0.1s, color 0.1s;
    /* to fix a bug in paper-ripple which makes it extent the containers size */
    position: relative;
}
</style>
<template>
    <paper-item>
        <iron-icon icon="launch"></iron-icon>
        <div item-title>
            Move to parent folder.
        </div>
    </paper-item>
</template>
</dom-module>
<script>
(function() {
    Polymer({
        is: 'parent-folder',

        properties: {
            parentId: {
                type: Number
            },
            type: {
                type: String,
                value: "Parent",
                readOnly: true
            }
        }
    });
})();
</script>
