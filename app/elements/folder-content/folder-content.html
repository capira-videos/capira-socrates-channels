<dom-module id="folder-content">
  <style>
    :host {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    [content] {
      @apply(--layout-vertical);
      @apply(--shadow-elevation-4dp);
      width: 768px;
      overflow: visible;
      padding-bottom: 22px;
      background-color: white;
    }

    [header] {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--material-container);
      height: 128px;
      background-color: var(--default-primary-color);
    }

    [header] * {
      color: white !important;
    }

    [header-toolbar] {
      @apply(--layout-center);
      margin-bottom: 64px;
    }

    [page-title] {
      @apply(--paper-font-display1);
      max-width: 680px;
    }
  </style>
  <template>

    <div content>
      <!-- Place dialogs on top to avoid interferiences with content size and scrolling -->
      <create-unit-dialog id="createUnit" on-created="_onUnitCreated" parent-id="{{folder.id}}"></create-unit-dialog>
      <create-folder-dialog id="createFolder" on-created="_onFolderCreated" parent-id="{{folder.id}}"></create-folder-dialog>
      <permissions-dialog id="permissions" folder="{{folder}}"></permissions-dialog>


      <div header>
        <span page-title>{{folder.title}}</span>
        <div class="flex"></div>
        <div header-toolbar hidden$="{{!folder.channelAdmin}}">
          <div>
            <paper-icon-button icon="social:group-add" on-click="_openPermissions" id="permissionsIcon"></paper-icon-button>
            <paper-tooltip for="permissionsIcon">Authors and Admins of <span>{{folder.title}}</span></paper-tooltip>
          </div>
        </div>
      </div>

      <folder-list list="{{folder.units}}" list-title="Unit" is-author="{{folder.admin}}" on-create="createUnit" folder-id={{folder.id}} on-sorted="_updateOrder" highlighted-folder="{{highlightedFolder}}"></folder-list>
      <folder-list list="{{folder.folders}}" list-title="Folder" is-author="{{folder.admin}}" on-create="createFolder" on-sorted="_updateOrder" highlighted-folder="{{highlightedFolder}}"></folder-list>

    </div>


  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'folder-content',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {

        folder: {
          observer: '_folderChanged',
        },

        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                name: 'slide-down-animation',
                node: this
              }],
              'exit': [{
                name: 'transform-animation',
                node: this,
                transformFrom: 'translateY(100%)',
              }]
            };
          }
        }
      },


      _folderChanged: function(newValue, oldValue) {
        //scroll to top of page
        Polymer.dom(document.querySelector('paper-header-panel').root)
          .querySelector('#mainContainer').scrollTop = 0;

        //was the folder changed to it's parent?
        if (oldValue && newValue.id === oldValue.parent) {
          //go back
          this.playAnimation('exit');
        } else {
          //go deeper if not empty folder
          if (newValue) {
            this.playAnimation('entry');
          }
        }
      },

      createUnit: function() {
        this.$.createUnit.open();
      },

      createFolder: function() {
        this.$.createFolder.open();
      },

      _onUnitCreated: function(e) {
        var unit = e.detail;
        this.unshift('folder.units', unit);
      },

      _onFolderCreated: function(e) {
        var folder = e.detail;
        this.unshift('folder.folders', folder);
      },

      _openPermissions: function() {
        this.$.permissions.open();
      },

      _updateOrder: function() {
        app.editorService.generateRequest('order', this.folder).then(function(){
          console.log('Sorted');
        });
      }

    });
  })();
</script>
