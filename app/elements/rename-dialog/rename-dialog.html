<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="rename-dialog">
  <style>
    :host {
      display: block;
    }

    paper-dialog {
      width: 400px;
    }
  </style>
  <template>
    <iron-a11y-keys target="{{}}" keys="enter" on-keys-pressed="_confirm"></iron-a11y-keys>
    <paper-dialog id="rename" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <h2>Rename</h2>
      <p>
        <paper-input label="Enter a new title" value="{{item.title}}" autofocus></paper-input>
      </p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-click="_confirm">Rename</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'rename-dialog',

      open: function(item) {
        this.$.rename.open();
        this.item = item;
      },
      _confirm: function() {
        this.$.rename.close();
        this.fire('renamed', this.item);
      }
    });
  })();
</script>
